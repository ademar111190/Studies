buildscript {

    repositories {
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:2.2.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.5-3"
    }

}

allprojects {

    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }

    ext {
        compileSdkVersion = 25
        buildToolsVersion = "25.0.2"
        minSdkVersion = 21
        targetSdkVersion = 25
        versionCode = 1
        versionName = "0.0.1"

        assertJVersion = "3.6.2"
        daggerVersion = "2.9"
        jUnitVersion = "4.12"
        loganSquareVersion = "1.3.7"
        loganSquareConverterVersion = "1.4.1"
        kotlinVersion = "1.0.5-3"
        mockitoVersion = "2.7.10"
        okHttpVersion = "3.6.0"
        paperParcelVersion = "2.0.0"
        picassoVersion = "2.5.2"
        retrofitVersion = "2.1.0"
        rxAndroidVersion = "2.0.1"
        rxBindingVersion = "1.0.0"
        rxJavaVersion = "2.0.6"
        supportVersion = "25.1.1"
    }

}
